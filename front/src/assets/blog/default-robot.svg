<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Robot head -->
  <rect x="60" y="50" width="80" height="70" fill="#dc143c" rx="5"/>
  
  <!-- Eyes -->
  <circle cx="80" cy="75" r="8" fill="#fff"/>
  <circle cx="120" cy="75" r="8" fill="#fff"/>
  <circle cx="82" cy="75" r="4" fill="#000"/>
  <circle cx="122" cy="75" r="4" fill="#000"/>
  
  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="#dc143c" stroke-width="3"/>
  <circle cx="100" cy="25" r="5" fill="#ff4444"/>
  
  <!-- Mouth -->
  <rect x="85" y="100" width="30" height="3" fill="#fff"/>
  
  <!-- Robot body -->
  <rect x="50" y="120" width="100" height="50" fill="#2a2a2a" rx="5"/>
  
  <!-- Arms -->
  <rect x="35" y="130" width="15" height="30" fill="#dc143c" rx="3"/>
  <rect x="150" y="130" width="15" height="30" fill="#dc143c" rx="3"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial" font-size="12" fill="#dc143c" text-anchor="middle">CodeurBase</text>
</svg>

