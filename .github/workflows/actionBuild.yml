# .github/workflows/build-preprod.yml
name: Build Preprod Svelte

on:
  push:
    branches:
      - preprod   # déclenche uniquement sur la branche preprod

jobs:
  build:
    name: Build Svelte Preprod
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci
        working-directory: ./front  # chemin vers ton package.json

      # 4️⃣ Compiler le projet Svelte pour preprod
      - name: Build Svelte
        run: npm run build
        working-directory: ./front
