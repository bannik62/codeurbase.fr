# .github/workflows/build-preprod.yml
name: Build Preprod Svelte

on:
  push:
    branches:
      - preprod   # déclenche uniquement sur la branche preprod

jobs:
  build:
    name: Build Svelte Preprod
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # on utilisera un token pour push

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci
        working-directory: ./front

      # 4️⃣ Compiler le projet Svelte pour preprod
      - name: Build Svelte
        run: npm run build
        working-directory: ./front

      # 5️⃣ Commit et push le dist sur preprod
      - name: Commit and push dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add front/dist
          git commit -m "Création du dist pour preprod" || echo "Pas de changement"
          git push origin preprod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
