name: Build & Deploy Prod

on:
  push:
    branches:
      - prod   # déclenché uniquement quand tu pushes sur prod

jobs:
  build-and-deploy:
    name: Build & Deploy Svelte Prod
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Configurer le token npm
      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # 4️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci
        working-directory: ./front

      # 5️⃣ Build Svelte
      - name: Build Svelte
        run: npm run build
        working-directory: ./front

      # 6️⃣ Commit et push dist
      - name: Commit and push dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add front/dist
          git commit -m "Création du dist pour prod" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} prod

      # 7️⃣ Déploiement via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html
            git reset --hard
            git clean -fd
            git pull origin prod
            cp -r ./front/dist/* /var/www/html/
